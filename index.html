<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fooyee</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/logo/logoImage.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="box-border py-10 h-[1920px] overflow-hidden mx-auto">
      <!-- header start -->
      <div class="header">
        <div class="w-[90%] mx-auto">
          <div class="flex items-center justify-between">
            <div class="logo">
              <a href="/" class="flex items-center cursor-pointer">
                <div class="logo-icon">
                  <img src="/assets/images/logo/logoImage.png" alt="" />
                </div>
                <div class="logo-text w-[420px]">
                  <img src="/assets/images/logo/logoText.png" alt="" />
                </div>
              </a>
            </div>
            <div class="menu">
              <div class="iconWrapper flex gap-x-5">
                <div class="icon left cursor-pointer">
                  <img src="/assets/images/icons/left.png" alt="" />
                </div>
                <div class="icon right cursor-pointer">
                  <img src="/assets/images/icons/right.png" alt="" />
                </div>
                <div class="icon close cursor-pointer">
                  <img src="/assets/images/icons/close.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- header end -->

      <div>
        <!-- choose option start -->
        <div class="mt-40 mb-32 relative">
          <div class="w-[90%] mx-auto">
            <div
              class="w-full h-[400px] bg-[#A3B18A] rounded-3xl text-center box-border flex justify-center items-center"
            >
              <div class="">
                <p class="text-white text-8xl uppercase">
                  Choose an <br />
                  option
                </p>
              </div>
              <a
                href="#check_in"
                class="absolute bottom-[-70px] cursor-pointer bg-white rounded-full"
              >
                <img src="/assets/images/icons/down.png" alt="" />
              </a>
            </div>
          </div>
        </div>
        <!-- choose option end -->
        <!-- buttons start -->
        <div class="buttons pt-40">
          <div class="container mx-auto">
            <div class="flex justify-center mb-32">
              <div class="w-[432px]">
                <a
                  href="/check-in.html"
                  id="check_in"
                  class="bg-[#313131] uppercase font-semibold block w-full h-[94px] rounded-full text-white px-10 flex justify-center items-center text-3xl"
                >
                  <span class="block">Check in</span>
                </a>
                <p class="text-xl mt-2 mx-2">
                  Non pariatur voluptatem ut dolores culpa a nostrum dignissimos
                  et dicta eaque.
                </p>
              </div>
            </div>
            <div class="flex justify-center mb-32">
              <div class="w-[432px]">
                <a
                  href="/checkout.html"
                  class="bg-[#313131] uppercase font-semibold block w-full h-[94px] rounded-full text-white px-10 flex justify-center items-center text-3xl"
                >
                  <span class="block">Checkout</span>
                </a>
                <p class="text-xl mt-2 mx-2">
                  Non pariatur voluptatem ut dolores culpa a nostrum dignissimos
                  et dicta eaque.
                </p>
              </div>
            </div>
            <div class="flex justify-center mb-32">
              <div class="w-[432px]">
                <a
                  href="/reservation.html"
                  class="bg-[#313131] uppercase font-semibold block w-full h-[94px] rounded-full text-white px-10 flex justify-center items-center text-3xl"
                >
                  <span class="block text-center"
                    >Make <br />
                    Reservation
                  </span>
                </a>
                <p class="text-xl mt-2 mx-2">
                  Non pariatur voluptatem ut dolores culpa a nostrum dignissimos
                  et dicta eaque.
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- buttons end -->
      </div>
    </div>
  </body>
</html>
