<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <style>
      * {
        font-family: 'Montserrat';
      }
    </style>
  </head>
  <body>
    <div class="box-border py-10 h-[1920px] overflow-hidden mx-auto">
      <!-- header start -->
      <div class="header">
        <div class="w-[90%] mx-auto">
          <div class="flex items-center justify-between">
            <div class="logo">
              <div class="flex items-center">
                <div class="logo-icon">
                  <img src="/assets/images/logo/logoImage.png" alt="" />
                </div>
                <div class="logo-text w-[420px]">
                  <img src="/assets/images/logo/logoText.png" alt="" />
                </div>
              </div>
            </div>
            <div class="menu">
              <div class="iconWrapper flex gap-x-5">
                <div class="icon left">
                  <img src="/assets/images/icons/left.png" alt="" />
                </div>
                <div class="icon right">
                  <img src="/assets/images/icons/right.png" alt="" />
                </div>
                <div class="icon close">
                  <img src="/assets/images/icons/close.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- header end -->

      <div>
        <!-- choose option end -->
        <!-- buttons start -->
        <div class="buttons mt-10 pt-96">
          <div class="container mx-auto">
            <p class="uppercase text-6xl text-center mb-32 font-normal">
              E-invoice Carrier
            </p>
            <div class="flex justify-center mb-32">
              <div class="w-[432px]">
                <a
                  href="/check-in.html"
                  class="bg-[#313131] uppercase font-semibold block w-full h-[94px] rounded-full text-white px-10 flex justify-center items-center text-4xl"
                >
                  <span class="block">Scan</span>
                </a>
              </div>
            </div>
            <div class="flex justify-center mb-32">
              <div class="w-[432px]">
                <a
                  href="/check-in.html"
                  class="bg-[#313131] uppercase font-semibold block w-full h-[94px] rounded-full text-white px-10 flex justify-center items-center text-4xl"
                >
                  <span class="block">Skip</span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- buttons end -->
      </div>
    </div>
  </body>
</html>
