<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fooyee</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/logo/logoImage.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="box-border py-10 h-[1920px] overflow-hidden mx-auto">
      <!-- header start -->
      <div class="header">
        <div class="w-[90%] mx-auto">
          <div class="flex items-center justify-between">
            <div class="logo">
              <a href="/" class="flex items-center cursor-pointer">
                <div class="logo-icon">
                  <img src="/assets/images/logo/logoImage.png" alt="" />
                </div>
                <div class="logo-text w-[420px]">
                  <img src="/assets/images/logo/logoText.png" alt="" />
                </div>
              </a>
            </div>
            <div class="menu">
              <div class="iconWrapper flex gap-x-5">
                <div class="icon left cursor-pointer">
                  <img src="/assets/images/icons/left.png" alt="" />
                </div>
                <div class="icon right cursor-pointer">
                  <img src="/assets/images/icons/right.png" alt="" />
                </div>
                <div class="icon close cursor-pointer">
                  <img src="/assets/images/icons/close.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- header end -->

      <div class="">
        <div class="w-[660px] mx-auto mt-40">
          <div class="w-full h-[400px]">
            <img
              src="https://images.pexels.com/photos/1457842/pexels-photo-1457842.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
              class="w-full h-full object-cover"
            />
          </div>
          <div class="mt-10">
            <p class="text-4xl font-bold capatilize mb-12">Room Type</p>
            <div>
              <div class="overflow-x-auto relative text-3xl">
                <table
                  class="text-sm text-left text-gray-500 dark:text-gray-400"
                >
                  <tbody>
                    <tr class="bg-white dark:bg-gray-800 dark:border-gray-700">
                      <td class="py-4 font-semibold text-black text-3xl">
                        Check In
                      </td>
                      <td class="py-4 text-black text-4xl px-6">10/04</td>
                      <td class="py-4 text-black text-4xl px-6">12:00</td>
                    </tr>
                    <tr class="bg-white dark:bg-gray-800 dark:border-gray-700">
                      <td class="py-4 font-semibold text-black text-3xl">
                        Check Out
                      </td>
                      <td class="py-4 text-black text-4xl px-6">18/04</td>
                      <td class="py-4 text-black text-4xl px-6">12:00</td>
                    </tr>
                    <tr class="bg-white dark:bg-gray-800 dark:border-gray-700">
                      <td class="py-4 font-semibold text-black text-3xl">
                        Rooms:
                      </td>
                      <td class="py-4 text-black text-4xl px-6">1</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div>
            <p class="text-4xl font-bold uppercase mt-12">
              balance to pay:
              <span class="ml-3">180$</span>
            </p>
          </div>
          <div class="mt-32">
            <div class="w-[432px] mx-auto">
              <a
                href="/scan-id-or-passport.html"
                class="bg-[#313131] block w-full h-[94px] rounded-full text-white px-10 flex justify-center font-bold items-center text-3xl uppercase text-center"
              >
                <span class="block"
                  >Confirm Room <br />
                  Deal</span
                >
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
