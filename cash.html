<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="box-border py-10 h-[1920px] overflow-hidden w-[90%] mx-auto">
      <!-- header start -->
      <div class="header">
        <div class="flex items-center justify-between">
          <div class="logo">
            <div class="flex items-center">
              <div class="logo-icon">
                <img src="/assets/images/logo/logoImage.png" alt="" />
              </div>
              <div class="logo-text w-[420px]">
                <img src="/assets/images/logo/logoText.png" alt="" />
              </div>
            </div>
          </div>
          <div class="menu">
            <div class="iconWrapper flex gap-x-5">
              <div class="icon left">
                <img src="/assets/images/icons/left.png" alt="" />
              </div>
              <div class="icon right">
                <img src="/assets/images/icons/right.png" alt="" />
              </div>
              <div class="icon close">
                <img src="/assets/images/icons/close.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- header end -->

      <!-- content area start -->
      <div>
        <div class="flex items-center justify-center">
          <div
            class="h-96 w-[90%] absolute top-[50%] left-[50%]"
            style="transform: translate(-50%, -50%)"
          >
            <h2 class="text-6xl text-center font uppercase">
              Please toss <span class="font-bold">coins </span> or insert
              <span class="font-bold inline-block mt-4">paper bills</span>
            </h2>
            <p class="text-7xl text-center mt-40">0$</p>
          </div>
        </div>
      </div>
      <!-- content area end -->
    </div>
  </body>
</html>
