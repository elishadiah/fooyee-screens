<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fooyee</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/logo/logoImage.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="box-border py-10 h-[1920px] overflow-hidden w-[90%] mx-auto">
      <!-- header start -->
      <div class="header">
        <div class="w-[90%] mx-auto">
          <div class="flex items-center justify-between">
            <div class="logo">
              <a href="./" class="flex items-center cursor-pointer">
                <div class="logo-icon">
                  <img src="./assets/images/logo/logoImage.png" alt="" />
                </div>
                <div class="logo-text w-[420px]">
                  <img src="./assets/images/logo/logoText.png" alt="" />
                </div>
              </a>
            </div>
            <div class="menu">
              <div class="iconWrapper flex gap-x-5">
                <div class="icon left cursor-pointer">
                  <img src="./assets/images/icons/left.png" alt="" />
                </div>
                <div class="icon right cursor-pointer">
                  <img src="./assets/images/icons/right.png" alt="" />
                </div>
                <div class="icon close cursor-pointer">
                  <img src="./assets/images/icons/close.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- header end -->

      <!-- content area start -->
      <div>
        <div class="flex items-center justify-center">
          <div
            class="h-60 w-[90%] absolute top-[50%] left-[50%]"
            style="transform: translate(-50%, -50%)"
          >
            <div class="text-center">
              <p class="text-4xl font-bold uppercase mb-12 text-[#313131]">
                enter reservation id
              </p>
              <div>
                <input
                  type="text"
                  class="border w-full rounded-full h-24 pr-3 pl-12 mb-16 text-3xl"
                  placeholder="Enter..."
                />
              </div>
              <div class="w-[432px] mx-auto">
                <a
                  href="./check-in-confirm.html"
                  class="bg-[#313131] uppercase font-semibold block w-full h-[94px] rounded-full text-white px-10 flex justify-center items-center text-4xl"
                >
                  <span class="block">Enter</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content area end -->
    </div>
  </body>
</html>
